<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Lectures Player</title>
    <style>
        /* CSS Variables for easy customization */
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --primary-light: #818cf8;
            --secondary-color: #ec4899;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #1a2332 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            background: var(--card-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lecture-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .lecture-btn {
            background: var(--card-hover);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: var(--transition);
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .lecture-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .lecture-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .lecture-btn:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .lecture-btn:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }

        .lecture-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .lecture-btn span {
            position: relative;
            z-index: 1;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .content-area {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lecture-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .lecture-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lecture-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Audio Cards */
        .audio-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .audio-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out backwards;
        }

        .audio-card:nth-child(1) { animation-delay: 0.1s; }
        .audio-card:nth-child(2) { animation-delay: 0.2s; }
        .audio-card:nth-child(3) { animation-delay: 0.3s; }
        .audio-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .audio-card:hover {
            border-color: var(--primary-light);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
            background: var(--card-hover);
        }

        .audio-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .audio-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .audio-duration {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Speed Controls */
        .speed-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .speed-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .speed-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .speed-btn {
            background: var(--card-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.4rem 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
            outline: none;
        }

        .speed-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .speed-btn:focus {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }

        .speed-btn.active {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        /* Download Button */
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--secondary-color), #db2777);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: var(--transition);
            outline: none;
            margin-top: 1rem;
            width: 100%;
            justify-content: center;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
        }

        .download-btn:focus {
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.5);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-icon {
            width: 20px;
            height: 20px;
        }

        .audio-player {
            width: 100%;
            margin-top: 1rem;
            border-radius: 8px;
            outline: none;
            filter: brightness(0.9) saturate(1.2);
            transition: var(--transition);
        }

        .audio-player:hover {
            filter: brightness(1) saturate(1.3);
        }

        .audio-player:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }

        .audio-error {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(236, 72, 153, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--secondary-color);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-title {
                font-size: 1.25rem;
            }

            .lecture-buttons {
                justify-content: center;
            }

            .lecture-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .main-content {
                padding: 1.5rem 1rem;
            }

            .lecture-header h2 {
                font-size: 1.5rem;
            }

            .audio-grid {
                grid-template-columns: 1fr;
            }

            .audio-card-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .lecture-btn {
                flex: 1 1 calc(50% - 0.25rem);
                min-width: 120px;
            }

            .audio-card {
                padding: 1rem;
            }

            .audio-title {
                font-size: 1.1rem;
            }

            .speed-controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Loading Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Navbar -->
        <nav class="navbar" role="navigation" aria-label="Lecture navigation">
            <div class="nav-content">
                <h1 class="nav-title">ðŸŽ§ Audio Lectures</h1>
                <div class="lecture-buttons" id="lectureButtons" role="tablist">
                    <!-- Lecture buttons will be dynamically inserted here -->
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content" role="main">
            <div id="contentArea">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13M9 18c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3zm12-2c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"/>
                    </svg>
                    <h3>Select a Lecture</h3>
                    <p>Choose a lecture from the options above to start listening</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ============================================================
        // LECTURE DATA - Replace mp3 URLs with your actual audio files
        // ============================================================
        const lectures = [
            { 
                title: "Lecture 1", 
                audios: [
                    { label: "Part 1", url: "https://drive.google.com/file/d/1-XGiasOr5JkHAmN_vhdj6M8R_oP0Wcsc/view?usp=drive_link" }, 
                    { label: "Part 2", url: "https://example.com/lecture1-part2.mp3" }
                ] 
            },
            { 
                title: "Lecture 2", 
                audios: [
                    { label: "Part 1", url: "./Lec 2 Cattle Part 1.m4a" }
                ] 
            },
            { 
                title: "Lecture 3", 
                audios: [
                    { label: "Part 1", url: "https://example.com/lecture3-part1.mp3" }, 
                    { label: "Part 2", url: "https://example.com/lecture3-part2.mp3" }
                ] 
            },
            { 
                title: "Lecture 4", 
                audios: [
                    { label: "Full Lecture", url: "https://example.com/lecture4.mp3" }
                ] 
            },
            { 
                title: "Lecture 5", 
                audios: [
                    { label: "Part 1", url: "https://example.com/lecture5-part1.mp3" }, 
                    { label: "Part 2", url: "https://example.com/lecture5-part2.mp3" }
                ] 
            }
        ];

        // Available playback speeds
        const playbackSpeeds = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];

        // ============================================================
        // STATE & INITIALIZATION
        // ============================================================
        let currentLecture = null;

        // Initialize the app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            renderLectureButtons();
        });

        // ============================================================
        // RENDER LECTURE BUTTONS
        // ============================================================
        function renderLectureButtons() {
            const buttonsContainer = document.getElementById('lectureButtons');
            buttonsContainer.innerHTML = '';

            lectures.forEach((lecture, index) => {
                const button = document.createElement('button');
                button.className = 'lecture-btn';
                button.setAttribute('role', 'tab');
                button.setAttribute('aria-selected', 'false');
                button.setAttribute('aria-controls', `lecture-panel-${index}`);
                button.setAttribute('id', `lecture-tab-${index}`);
                button.innerHTML = `<span>Lecture ${index + 1}</span>`;
                
                // Click event
                button.addEventListener('click', () => selectLecture(index));
                
                // Keyboard accessibility
                button.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectLecture(index);
                    }
                });

                buttonsContainer.appendChild(button);
            });
        }

        // ============================================================
        // SELECT & DISPLAY LECTURE
        // ============================================================
        function selectLecture(index) {
            currentLecture = index;
            
            // Update button states
            const buttons = document.querySelectorAll('.lecture-btn');
            buttons.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                    btn.setAttribute('aria-selected', 'true');
                } else {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-selected', 'false');
                }
            });

            // Render lecture content
            renderLectureContent(lectures[index], index);
        }

        // ============================================================
        // RENDER LECTURE CONTENT
        // ============================================================
        function renderLectureContent(lecture, index) {
            const contentArea = document.getElementById('contentArea');
            
            // Create content with animation
            const content = document.createElement('div');
            content.className = 'content-area';
            content.setAttribute('role', 'tabpanel');
            content.setAttribute('id', `lecture-panel-${index}`);
            content.setAttribute('aria-labelledby', `lecture-tab-${index}`);

            // Lecture header
            const header = document.createElement('div');
            header.className = 'lecture-header';
            header.innerHTML = `
                <h2>${lecture.title}</h2>
                <p>${lecture.audios.length} audio ${lecture.audios.length === 1 ? 'file' : 'files'} available</p>
            `;
            content.appendChild(header);

            // Audio grid
            const grid = document.createElement('div');
            grid.className = 'audio-grid';

            lecture.audios.forEach((audio, audioIndex) => {
                const card = createAudioCard(audio, audioIndex);
                grid.appendChild(card);
            });

            content.appendChild(grid);

            // Replace content with animation
            contentArea.innerHTML = '';
            contentArea.appendChild(content);

            // Scroll to top smoothly
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ============================================================
        // CREATE AUDIO CARD
        // ============================================================
        function createAudioCard(audio, index) {
            const card = document.createElement('div');
            card.className = 'audio-card';
            card.setAttribute('role', 'region');
            card.setAttribute('aria-label', `Audio: ${audio.label}`);

            // Card header
            const cardHeader = document.createElement('div');
            cardHeader.className = 'audio-card-header';
            cardHeader.innerHTML = `
                <h3 class="audio-title">${audio.label}</h3>
                <span class="audio-duration" id="duration-${currentLecture}-${index}">--:--</span>
            `;
            card.appendChild(cardHeader);

            // Audio player
            const audioPlayer = document.createElement('audio');
            audioPlayer.className = 'audio-player';
            audioPlayer.controls = true;
            audioPlayer.preload = 'metadata';
            audioPlayer.id = `audio-player-${currentLecture}-${index}`;
            audioPlayer.setAttribute('aria-label', `Audio player for ${audio.label}`);
            
            const source = document.createElement('source');
            source.src = audio.url;
            source.type = 'audio/mpeg';
            audioPlayer.appendChild(source);

            // Fallback text
            audioPlayer.innerHTML += 'Your browser does not support the audio element.';

            // Load metadata to get duration
            audioPlayer.addEventListener('loadedmetadata', () => {
                const duration = formatDuration(audioPlayer.duration);
                document.getElementById(`duration-${currentLecture}-${index}`).textContent = duration;
            });

            // Error handling
            audioPlayer.addEventListener('error', () => {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'audio-error';
                errorMsg.textContent = 'âš ï¸ Unable to load audio file. Please check the URL.';
                errorMsg.setAttribute('role', 'alert');
                card.appendChild(errorMsg);
            });

            card.appendChild(audioPlayer);

            // Speed controls
            const speedControls = createSpeedControls(audioPlayer, currentLecture, index);
            card.appendChild(speedControls);

            // Download button
            const downloadBtn = createDownloadButton(audio, audioPlayer);
            card.appendChild(downloadBtn);

            return card;
        }

        // ============================================================
        // CREATE SPEED CONTROLS
        // ============================================================
        function createSpeedControls(audioPlayer, lectureIndex, audioIndex) {
            const controlsContainer = document.createElement('div');
            controlsContainer.className = 'speed-controls';
            
            const label = document.createElement('span');
            label.className = 'speed-label';
            label.textContent = 'Playback Speed:';
            controlsContainer.appendChild(label);

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'speed-buttons';

            playbackSpeeds.forEach(speed => {
                const btn = document.createElement('button');
                btn.className = 'speed-btn';
                if (speed === 1) {
                    btn.classList.add('active');
                }
                btn.textContent = speed === 1 ? 'Normal' : `${speed}x`;
                btn.setAttribute('aria-label', `Set playback speed to ${speed}x`);
                
                btn.addEventListener('click', () => {
                    // Update playback rate
                    audioPlayer.playbackRate = speed;
                    
                    // Update button states
                    buttonsContainer.querySelectorAll('.speed-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    btn.classList.add('active');
                });

                btn.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        btn.click();
                    }
                });

                buttonsContainer.appendChild(btn);
            });

            controlsContainer.appendChild(buttonsContainer);
            return controlsContainer;
        }

        // ============================================================
        // CREATE DOWNLOAD BUTTON
        // ============================================================
        function createDownloadButton(audio, audioPlayer) {
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.setAttribute('aria-label', `Download ${audio.label}`);
            
            downloadBtn.innerHTML = `
                <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>Download Audio</span>
            `;

            downloadBtn.addEventListener('click', async () => {
                try {
                    // Create a temporary anchor element to trigger download
                    const a = document.createElement('a');
                    a.href = audio.url;
                    a.download = `${lectures[currentLecture].title}_${audio.label}.mp3`;
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);

                    // Visual feedback
                    const originalText = downloadBtn.innerHTML;
                    downloadBtn.innerHTML = `
                        <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span>Downloaded!</span>
                    `;
                    downloadBtn.style.background = 'linear-gradient(135deg, var(--success-color), #059669)';
                    
                    setTimeout(() => {
                        downloadBtn.innerHTML = originalText;
                        downloadBtn.style.background = '';
                    }, 2000);

                } catch (error) {
                    console.error('Download error:', error);
                    alert('Unable to download the file. Please try right-clicking the audio player and selecting "Save audio as..."');
                }
            });

            downloadBtn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    downloadBtn.click();
                }
            });

            return downloadBtn;
        }

        // ============================================================
        // UTILITY FUNCTIONS
        // ============================================================
        function formatDuration(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) {
                return '--:--';
            }
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
